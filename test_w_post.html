<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const fetchGetUrlGadget = "http://127.0.0.1:8000/tech_gadgets/gadget/1";
        const fetchPostUrlGadget = "http://127.0.0.1:8000/tech_gadgets/gadget/";

        const fetchGetUrlManuf = "http://127.0.0.1:8000/tech_gadgets/manufacturer/1";
        const fetchPostUrlManuf = "http://127.0.0.1:8000/tech_gadgets/manufacturer/";


        async function fetchTestGet(url) {
            let result = await fetch(url)
            let resultToText = await result.text()
            console.log(resultToText);
        }

        async function fetchTestPost(url) {
            const data = { "test": "funktioniert" };

            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            console.log(result);

        }

    </script>
</head>

<body>
    <button onclick="fetchTestGet(fetchGetUrlGadget)"> empfange Daten (Gadget) </button>
    <button onclick="fetchTestPost(fetchPostUrlGadget)"> Sende Daten (Gadget)</button>
    <br>
    <button onclick="fetchTestGet(fetchGetUrlManuf)"> empfange Daten (Manuf) </button>
    <button onclick="fetchTestPost(fetchPostUrlManuf)"> Sende Daten (Manuf)</button>
</body>

</html>
